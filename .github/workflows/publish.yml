# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  release:
    types: [published]

jobs:  
  publish-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Get the version
      id: version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> "$GITHUB_OUTPUT"
      shell: bash
    - name: Restore dependencies
      run: dotnet restore    
    - name: Publish
      run: msbuild /target:publish /p:PublishProfile=Properties\PublishProfiles\ClickOnceProfile.pubxml /p:PublishDir=publish /p:Configuration=Release  /p:ApplicationVersion=${{ steps.version.outputs.VERSION }}
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ClickOnce Setup
        path: |
            Shiai Helper/publish/setup.exe
            Shiai Helper/publish/Shiai Helper.application
            Shiai Helper/publish/Application Files
    - name: zip
      id: zip
      run: |
        $zip_path = "shiai-helper-windows_${{ steps.version.outputs.VERSION }}.zip"
        7z a $zip_path "Shiai Helper/publish/setup.exe" "Shiai Helper/publish/Shiai Helper.application" "Shiai Helper/publish/Application Files"        
        echo "PATH=$zip_path" >> "$GITHUB_OUTPUT"
    - name: upload windows artifact
      run: gh release upload ${{ steps.version.outputs.VERSION }} ${{ steps.zip.outputs.PATH }}
      env:
          GITHUB_TOKEN: ${{ github.TOKEN }}    